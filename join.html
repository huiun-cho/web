<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기소개 - 회원가입</title>
    <style>
    .signup-section {
    width: 400px;
    margin: 40px auto;
    padding: 20px;
    background-color: #fafafa;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-family: sans-serif;
    }

    input[type="text"],
    input[type="password"],
    input[type="date"],
    textarea,
    select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #999;
    border-radius: 4px;
    box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="date"]:focus,
    select:focus {
    border-color: dodgerblue;
    background-color: #eef;
    outline: none;
    height: 50px;
    }

    textarea:focus {
    border-color: dodgerblue;
    background-color: #eef;
    outline: none;
    height: 200px;
    }

    .submit-button {
    background-color: steelblue;
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    .submit-button:hover {
    background-color: dodgerblue;
    }
    </style>
</head>
<body class="signup-page">
    <div class="section-container signup-section">
        <h2>회원가입</h2>
        <form>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required><br>

            <label>성별:</label>
            <input type="radio" id="male" name="gender" value="male"> <label for="male">남성</label>
            <input type="radio" id="female" name="gender" value="female"> <label for="female">여성</label><br>

            <label for="dob">생년월일:</label>
            <input type="date" id="dob" name="dob" required><br> <label for="intro">자기소개:</label>
            <textarea id="intro" name="intro" rows="6" cols="40"></textarea><br>

            <label for="major">전공:</label>
            <select id="major" name="major">
                <option value="">-- 전공 선택 --</option> <option value="통합행정학과">통합행정학과</option>
                <option value="호텔외식경영학과">호텔외식경영학과</option>
                <option value="뷰티디자인학과">뷰티디자인학과</option>
                <option value="비즈니스컨설팅학과">비즈니스컨설팅학과</option>
                <option value="ICT융합디자인학과">ICT융합디자인학과</option>
                <option value="미래인재학부">미래인재학부</option>
                </select><br>

            <button type="submit" class="submit-button">가입하기</button>
        </form>
    </div>
</body>
</html>
